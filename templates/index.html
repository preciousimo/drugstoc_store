<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugStoc Inventory API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #cce0ff);
            font-family: 'Nunito', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        .jumbotron {
            background: rgba(255, 255, 255, 0.9);
            padding: 4rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .jumbotron h1 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .jumbotron p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(to right, #4a90e2, #63b3ed);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <img src="{% static 'drugstoc.png' %}" alt="DrugStoc Logo" class="logo">
            <h1 class="display-4">Welcome to the DrugStoc Inventory API</h1>
            <p class="lead">
                Explore and integrate with DrugStoc's extensive inventory data. Build innovative solutions and streamline your workflows with our powerful API.
            </p>
            <a href="https://documenter.getpostman.com/view/35036570/2sAYdbQZZ2" class="btn btn-primary btn-lg"
                target="_blank">
                View API Documentation
            </a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
